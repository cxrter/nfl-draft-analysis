<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NFL Draft Viz</title>
    <script src="https://d3js.org/d3.v4.js"></script>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<style>
.btn-group-xs > .btn, .btn-xs {
  padding: .8rem .4rem;
  font-size: 0.7vw;
  line-height: .5;
  border-radius: 0vw;
}

.btn-group-xs-teams > .btn, .btn-xs {
  padding: .6rem .4rem;
  font-size: 0.7vw;
  line-height: .5;
  border-radius: 0vw;
}
</style>
</head>


<body style="font-family: 'Arial'; background-color:#f7f7f7">

<div class="container-fluid" style="width:100%; background-color:white;">

<div class="jumbotron p-3" style="padding-bottom:0px; background-color:white;">
    <div class="row">
        <div class="col-auto">
            <img src="../static/draft_logo.png" alt="" width="100px">
        </div>
        <div class="col">
            <p style="font-size:2em; margin-bottom:0px; margin-top:15px"><strong>The NFL Draft</strong></p>
            <div class="text-muted">An analysis of post-draft performance</div>
        </div>
    </div>
</div>


    <div class="row justify-content-center p-3">
        <div class="col-auto">
            <div class="btn-group flex-wrap d-flex btn-group-toggle" data-toggle="buttons" id="squad_buttons"></div>
        </div>
        <div class="col-auto">
            <div class="btn-group flex-wrap d-flex btn-group-toggle" id="position_buttons"></div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col text-center">
            <div class="btn-group btn-group-toggle" role="group" id="team_buttons"></div>
            <button type="button" class="btn btn-secondary btn-xs reset-button">Reset</button>
        </div>
    </div>





    <div class="row">
        <div class="col-9" style="text-align:center;">
        <div id="my_viz"></div></div>
    </div>
</div>


<script src="../static/js/draft_plot_v3.js"></script>

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
