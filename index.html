<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NFL Draft Viz</title>
    <script src="https://d3js.org/d3.v4.js"></script>


<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<link rel="stylesheet" media="all" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css">


<link rel="stylesheet" href="/nfl-draft-analysis/static/css/draft_plot.css">

</head>

<body style="background-color:#242630; font-family:Courier New;">

<div class="container-fluid pt-3 border-left border-right" style="width:75%; height:100vh; background-color:#242630;">

<div class="jumbotron p-3" style="padding-bottom:0px; background-color:#242630">
        <nav class="navbar navbar-light" style="background-color: #4595d1;">
</nav>
    <div class="row p-0">
        <div class="col text-center">
            <p class="display-1" style="color:white;font-size:2vw; margin-bottom:0px; margin-top:25px"><strong>The Value of Historical NFL Draft Picks</strong></p>
            <div class="text-muted" style="font-size:1.2vw; margin-bottom:-20px">Interactive Draft Analysis Tool</div>
        </div>
    </div>
</div>
<hr style="border-color: #7f8185;"/>


    <div class="row justify-content-center p-3">
        <div class="col-auto">
            <div class="btn-group flex-wrap d-flex btn-group-toggle" data-toggle="buttons" id="squad_buttons"></div>
        </div>
        <div class="col-auto">
            <div class="btn-group flex-wrap d-flex btn-group-toggle" id="position_buttons"></div>
        </div>
        <div class="col-auto">
            <div class="btn-group flex-wrap d-flex btn-group-toggle" id="HOF_button">
                <label class='btn btn-secondary active btn-xs hof '><input type='checkbox' checked data-toggle='button' class='hof_checkbox check_hof' value='hofbox'>Show HOF</label><style>.hof.active {background-color:#003a74!important;}</style>
            </div>
        </div>
    </div>



    <div class="row justify-content-center">
        <div class="col text-center">
            <div class="btn-group btn-group-toggle" role="group" id="team_buttons"></div>
            <button type="button" class="btn btn-secondary btn-xs reset-button">Reset</button>
        </div>
    </div>


        <div class="row justify-content-center pt-3">
        <div class="col-1 text-right">
            <p><input type="text" size="4" id="amount-low" readonly style="border:0; color:white; background-color:#242630;"></p>
        </div>
        <div class="col-4">
            <div id="slider-range" style="margin-top:6px"></div>
        </div>
        <div class="col-1">
            <p><input type="text" size="4" id="amount-high" readonly style="border:0; color:white; background-color:#242630;"></p>
        </div>
    </div>


    <div class="row">
        <div class="col" style="text-align:center;">
            <div id="my_viz" style="background-color:#242630"></div>
        </div>
    </div>


    <div class="row pt-2 justify-content-between">
        <div class="col-auto"><p style="color:grey; font-size:1vw">Data Source: Pro Football Reference</p></div>
        <div class="col-auto"><p style="color:grey; font-size:1vw">Viz by @annacxrter</p></div>
    </div>

</div>



<script src="/nfl-draft-analysis/static/js/draft_plot_v6.js"></script>


</body>
</html>
